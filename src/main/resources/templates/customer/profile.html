<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="" name="author"/>   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">     
        <link href="/css/profile.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="/img/favicon.ico"/>
        <title>Perfil</title>  
    </head>
    <body>
        <header>
            <nav th:replace="fragments/navbar :: navbar"></nav>
        </header>
        <main><div class="main">
                <div class="main-content">
                    <div class="main-container account-settings">
                        <div class="right">
                            <h4>Perfil de cliente</h4>
                            <img th:if="${session.customersession.photo != null}" class='imgRedonda' th:src="${'/photo/customer' + session.customersession.id}">
                            <img th:if="${session.customersession.photo == null}" class="avatar" src="/img/profile_avatar.png" alt="foto de perfil">
                        </div>
                        <div class="settings-form account">
                            <form  class="account-settings-form">

                                <div class="form-field field-1 medium">
                                    <h3 th:text="${session.customersession.FullName}"></h3>
                                    <i class="fa fa-id-card-o" aria-hidden="true"></i><p th:text="${session.customersession.dni}"></p>
                                    <i class="fa fa-envelope"><p class="title" th:text="${session.customersession.email}"></p></i></a> 
                                </div>
                                <div class="settings-actions">
                                    <div class="button-container">
                                        <button class="button_right"  type="submit"><a th:href="@{/customer/modificar/} + ${session.customersession.id}">Modificar datos</a></button>
                                    </div>
                                    <div class="settings-actions">
                                        <div class="button-container">
                                            <button class="button_right"  type="submit"><a th:href="@{/customer/deletephotouser/}">Eliminar foto</a></button>
                                        </div>
                                    </div>
                                    <div class="settings-actions">
                                        <div class="button-container">                     
                                            <button class="button_right"  type="submit"> <a th:href="@{/customer/baja/} + ${session.customersession.id}" onclick="return confirm('EstÃ¡s seguro que deseas eliminar el registro?');">Eliminar Cuenta</a></button>                                       
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<!--js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
